<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
      <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Vite App</title>
      <style>

          html {
              background: #ffffff;
              -webkit-text-size-adjust: 100%;
              -ms-text-size-adjust: 100%;
              font-size: 62.5%;
              /*10 รท 16 ร 100% = 62.5%*/
          }

          html, body {
              width: 100%;
          }
      </style>
      <script>
		  var u     = navigator.userAgent;
		  var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

		  function setAutoWindow () {
			  var winWidths    = (document.body) && (document.body.clientWidth) ? document.body.clientWidth : window.innerWidth;
			  winWidths        = !winWidths ? window.screen.availWidth : winWidths;
			  var defaultWidth = 750;
			  var viewport     = document.getElementById('viewport');
			  var appScale     = winWidths >= defaultWidth ? 1 : (winWidths / defaultWidth);
			  viewport.content = 'width=device-width,initial-scale=' + appScale + ', minimum-scale=' + appScale + ', maximum-scale=' + appScale + ', viewport-fit=cover';
		  }

		  if (isiOS) setAutoWindow();
      </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>if (!isiOS) setAutoWindow();</script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
